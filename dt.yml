version: unstable
jobs:
  fmt:
    script:
      - cargo fmt
  clippy:
    script:
      - cargo clippy --tests --color always
  tests:
    script:
      - cargo test --color always
constraints:
  blocks:
    fmt: [ clippy, tests]
  needs:
display:
  show_command: false
  spinner:
    frames: [".  ", ".. ", "...", ".. ", ".  "]
    per_frames: 80
